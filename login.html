<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!-- login form -->
    <div class="background-page">
        <div class="form-container">
            <div class="form-box">
                <h2>Login</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="college">Choose your College:</label>
                        <select name="college" id="college">
                            <option value="college1">Select your College</option>
                            <option value="college2">Koshi Saint James College</option>
                            <option value="college3"></option>
                            <option value="college4">Kathmandu Model College</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" name="email" placeholder="Your email address" required>
                    </div>
                    <div class="form-group">
                        <label for="login">Password</label>
                        <input type="password" id="login-password" name="password" placeholder="Create a password"
                            required>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <p>You dont have an account?<a href="signup.html">Signup here</a></p>
            </div>
        </div>
    </div>
</body>

</html>
